syntax = "proto3";
import "google/protobuf/timestamp.proto";

option java_package = "com.sparshj.proto";
option java_outer_classname = "TransactionProtos";

package sparshj;

message Transaction{
  string transaction_id = 1;
  string account_number = 2;
  string transaction_reference = 3;
  google.protobuf.Timestamp transaction_datetime = 4;
  double amount = 5;
}